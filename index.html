<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de usuários</title>
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="backdrop"></div>
        <header class="header">
            <div class="header-users">
                <div class="icon-menu">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="icon-user">
                    <img src="/img/avatar3.png" alt="">
                    <p>Nome de usuário</p>
                </div>
                
            </div>
        </header>

        <div class="content">
            <div class="menu">
                <div class="icon-user-menu">
                    <img src="/img/avatar3.png" alt="">
                    <div class="text-user">
                        <p>Nome de usuário</p>
                        <p>Online</p>
                    </div>
                </div>
                <div class="text-menu">
                    <div class="title-menu">
                        <h1>Menu</h1>
                    </div>
                    <div class="text-menu-users">
                        <p>
                            <span>
                                <i class="fa fa-users"></i>
                            </span>Usuários
                        </p>
                    </div>
                </div>
            </div>
            <div class="content users">
                <section>
                    <div class="content-header">
                        <div class="title-content-header">
                            <h1>Usuários<small>Gerenciamento de usuários do sistema</small>
                            </h1>

                        </div>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/">
                                    <i class="fa fa-home"></i>Home</a>
                            </li>
                            <li class="active">> Usuários</li>
                        </ol>
                    </div>
                    <div class="content-container">
                        <table class="table table-striped">
                            <caption>Lista de usuários</caption>
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Criado em</th>
                                    <th>Admin</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="table-users"></tbody>
                        </table>
                        <div class="aside-right">
                            <div class="info">
                                <li id="new-users">
                                    <p id="n-new-users">44</p>
                                    <p>Novos usuários</p>
                                </li>
                                <li id="n-admins">
                                    <p id="n-new-admins">15</p>
                                    <p>Administradores</p>
                                </li>
                            </div>
                            <div class="register">
                                <h1>Novo usuário</h1>
                                <hr>
                                <form action="" id="form-user-create">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input type="text" name="name" id="inputName">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gênero</label>
                                        <div class="radio">
                                            <label for="inputGenderM">
                                                <input type="radio" id="inputGenderM" name="gender" value="M" checked="checked">
                                                Masculino</label>
                                        </div>
                                        <div class="radio">
                                            <label for="inputGenderF">
                                                <input type="radio" id="inputGenderF" name="gender" value="F">
                                                Feminino</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputBirth">Data de nascimento</label>
                                        <input type="date" name="birth" id="inputBirth">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCountry">País</label>
                                        <select name="country" id="selectCountry">
                                            <option value="0">Selecione um país</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">E-mail</label>
                                        <input type="email" name="email" id="inputEmail">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Senha</label>
                                        <input type="password" name="password" id="inputPassword">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPhoto">Foto</label>
                                        <input type="file" name="photo" id="inputPhoto">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="admin" id="exampleInputAdmin">
                                            Administrador
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="btn-submit">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="models/User.js"></script>
        <script src="controllers/UserController.js"></script>
        <script src="index.js"></script>
    </body>
</html>
